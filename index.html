<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the TV Show</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Homepage Screen -->
    <div id="home-screen" class="home-container">
        <h1>Welcome to Guess the TV Show!</h1>
        <p>Can you guess the TV show based on the description? 🔍🎬</p>
        <button id="startGame">Start Game</button>
    </div>

    <!-- Game Screen (Hidden at Start) -->
    <div id="game-screen" class="game-container" style="display: none;">
        <h1>TV Show Guessing Game</h1>
        <p id="loading" style="display: none;">Loading...</p>
        <p id="description">Loading show description...</p>
        <input type="text" id="guess" placeholder="Enter your guess">
        <button id="submit">Submit</button>
        <p id="message"></p>
        <p id="hints"></p>
        <p>Score: <span id="score">0</span></p>
        <p>🏆 High Score: <span id="highScore">0</span></p>
        <p id="timer">⏳ Time Left: 15s</p>
    </div>

    <!-- Audio Elements -->
    <audio id="correctSound" src="sounds/correct.mp3"></audio>
    <audio id="wrongSound" src="sounds/wrong.mp3"></audio>
    <audio id="timeUpSound" src="sounds/time-up.mp3"></audio>

    <!-- Background Music for Homepage -->
    <audio id="bgMusic" src="sounds/game-music-player-console-8bit-background-intro-theme-297305.mp3" loop></audio>

    <script src="script.js"></script>
</body>
</html>
